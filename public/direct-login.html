<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login - Bean Route</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 16px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 16px;
        }
        p {
            color: #6B7280;
            margin-bottom: 24px;
        }
        button {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 16px;
        }
        button:hover {
            background-color: #1D4ED8;
        }
        .secondary-button {
            background-color: white;
            color: #4B5563;
            border: 1px solid #D1D5DB;
        }
        .secondary-button:hover {
            background-color: #F9FAFB;
        }
        .urls {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #E5E7EB;
            text-align: left;
        }
        .urls h3 {
            margin-bottom: 12px;
            color: #374151;
        }
        .url-item {
            display: flex;
            margin-bottom: 8px;
        }
        .url-label {
            font-weight: 500;
            width: 100px;
            color: #4B5563;
        }
        .url-value {
            font-family: monospace;
            color: #1F2937;
        }
        #error {
            color: #B91C1C;
            background-color: #FEE2E2;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bean Route Direct Access</h1>
        <p>Use this page to access the dashboard directly</p>
        
        <div id="error"></div>
        
        <button id="adminButton">Login as Admin</button>
        <button id="dashboardButton" class="secondary-button">Go to Dashboard Directly</button>
        
        <div class="urls">
            <h3>Important URLs</h3>
            <div class="url-item">
                <span class="url-label">Dashboard:</span>
                <span class="url-value">/dashboard</span>
            </div>
            <div class="url-item">
                <span class="url-label">Users:</span>
                <span class="url-value">/users</span>
            </div>
            <div class="url-item">
                <span class="url-label">API:</span>
                <span class="url-value">/api/auth/login</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminButton').addEventListener('click', function() {
            try {
                // Create a basic admin user
                const user = {
                    id: 'direct-' + Date.now(),
                    username: 'admin',
                    email: 'admin@example.com',
                    firstName: 'Admin',
                    lastName: 'User',
                    role: 'ADMIN'
                };
                
                // Save to localStorage
                localStorage.setItem('user', JSON.stringify(user));
                
                // Go to dashboard
                window.location.href = '/dashboard';
            } catch (error) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Error: ' + error.message;
                errorElement.style.display = 'block';
            }
        });
        
        document.getElementById('dashboardButton').addEventListener('click', function() {
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
