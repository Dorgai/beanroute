<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bean Route</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Bean Route
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                User Management System
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div id="message" class="mb-4 p-2 bg-green-100 border border-green-400 text-green-700 rounded hidden">
                    Logging in...
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1">
                            <input
                                id="username"
                                name="username"
                                type="text"
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="admin"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="secret"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            id="loginButton"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Sign in
                        </button>
                    </div>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Dashboard Access
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <a href="/dashboard" class="font-medium text-blue-600 hover:text-blue-500">
                            Direct Dashboard Access
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            // Show message
            document.getElementById('message').classList.remove('hidden');
            
            // Store user data - using vanilla JS
            const user = {
                id: 'static-login-' + Date.now(),
                username: document.getElementById('username').value || 'admin',
                email: 'admin@example.com',
                firstName: 'Admin',
                lastName: 'User',
                role: 'ADMIN'
            };
            
            // Store in localStorage
            try {
                localStorage.setItem('user', JSON.stringify(user));
                console.log('User data saved to localStorage');
                
                // Redirect after short delay
                setTimeout(function() {
                    window.location.href = '/dashboard';
                }, 100);
            } catch (err) {
                console.error('Error saving user data:', err);
                alert('Error logging in: ' + err.message);
            }
        });
    </script>
</body>
</html>
